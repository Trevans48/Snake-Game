name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the specified branches
  push:
    branches: ["gh-deploy-testing", "feat/language-support-classBatch"]
  pull_request:
    types: [opened, reopened]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build_test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build --if-present

      - name: Run tests
        run: npm test

      - name: Deploy to GitHub Pages
        if: ${{ success() }}  # Only run deployment if build and tests are successful
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./build
          publish_branch: trevans48-github-SnakeGame
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"
          CI: false
          REACT_APP_GOOGLE_CLIENT_ID: "34917283366-b806koktimo2pod1cjas8kn2lcpn7bse.apps.googleusercontent.com"
          REACT_APP_MERAKI_URL: "https://api.merakilearn.org/"
